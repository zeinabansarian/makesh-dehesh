<basis core="dbsource" name="db" source="basiscore" lid="1" mid="19" catid="[##cms.query.catid##]"  q="[##cms.query.q##]">
    <member name="projectList" type="list" size="301x201" propertyid="91112"   postsql=" select * from [db.projectList] where title like '%[##cms.query.q##]%'" />
</basis>
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" catid="25653"  q="[##cms.query.q##]">
    <member name="articleList" type="list" size="426x283" perpage="200" link="article.bc"  
     propertyid="7244" postsql=" select *, SUBSTR(prp_7244, 1,230-CHARINDEX(' ', REVERSE(SUBSTR(prp_7244, 1, 230)))) || '...' as substr from [db.articleList]"/> 
</basis> 	
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" catid="58667" q="[##cms.query.q##]"> 
    <member name="galleryList" type="list" size="330x185"   postsql=" select * from [db.galleryList] where title like '%[##cms.query.q##]%'" /> 
</basis>
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="20" q="[##cms.query.q##]" >
     <member name="productList" type="list" size="260x260" postsql=" select * from [db.productList] where title like '%[##cms.query.q##]%'" /> 
</basis>
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجو</title>
    <meta name="description" content="جستجو">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/new/css/swiper.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/new/css/outputDesk.css">
</head>
<body dir="rtl">
    <main class="Search overflow-hidden">
        <basis core="call" file="header.inc" pageindex="[##cms.cdn.pageindex##]" />
        <div class="Result-Container mt-[15em] mb-[8em] w-full flex justify-start items-center flex-col gap-[4em]">
      
            <basis core="group" if="'[##db.projectList.RowNumber##]' = '' and
            '[##db.articleList.RowNumber##]' = '' and 
            '[##db.galleryList.RowNumber##]' = '' and
            '[##db.productList.RowNumber##]' = '' ">
            <div class="resultSearch">
              <p>باعرض پوزش مطلبی پیدا نشد. واژه دیگری را جست و جو نمایید.</p>
            </div>
          </basis>

         <basis core="print" datamembername="db.productList">
             <layout>
                <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto ">
                    <div class="Title w-full flex justify-start items-center">
                        <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                            نتیجه جستجو در محصولات:
                        </p>
                    </div>
                    <div class="Container w-full flex justify-start items-center mt-[2em]">
                        <div class="swiper-products pt-[5em] pb-[1em] overflow-hidden w-full flex justify-center items-center">
                            <div class="swiper-wrapper  w-full">
                 @child
                            </div>
                        </div>
                    </div>
                </div>
             </layout>
             <face>
                <div class="swiper-slide bg-white h-auto">
                    <div class="proBox px-8 pb-8">
                        <a href="/@link" title="@title" class="text-center">
                            <div class="imgS -mt-14 flex items-center justify-center">
                                <img src="/@00260X00260prp"
                                    alt="@title" title="@title" />
                            </div>
                            <div class="name">
                                <p class="font-IRANSansWeb500 text-sm mt-7">
                               @title
                                </p>
                            </div>
                        </a>
        
                        <a href="/@link"
                            class="mt-4 mx-auto h-0 scale-y-0 callBtn duration-1000 w-[128px] bg-b4 rounded-md justify-center right-20 bottom-5 flex items-center gap-x-1">
                            <span class="w-3 h-3 bg-b8 rounded-full block"></span>
                            <p class="font-IRANSansWeb500 text-sm text-gray-500">
                                مشاهده
                            </p>
                        </a>
                    </div>
                </div>
             </face>
         </basis>
     

                            <basis core="print" datamembername="db.projectList">
                                <layout>
                                    <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto overflow-hidden">
                                    <div class="Title w-full flex justify-start items-center">
                                        <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                                            نتیجه جستجو در پروژه ها:
                                        </p>
                                    </div>
                                    <div class="Container w-full flex justify-start items-center mt-[2em]">
                                        <div class="swiper-projects pt-[5em] pb-[1em]  w-full flex justify-center items-center">
                                            <div class="swiper-wrapper  w-full">
                                    @child
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </layout>
                                <face>
                            <div class="swiper-slide w-full flex justify-between items-start">
                                <div class="Project group duration-[.5s] hover:cursor-pointer 
                                w-[85%] mr-auto ml-auto flex flex-col justify-center items-center" >
           
                                              <div class="IMG w-full flex justify-center items-center relative">
                                                  <img src="@00301X00201prp" alt="" class="w-full h-full object-cover">
           
                                                  <div class="OV group absolute hover:bg-[#00000073] 
                                                  top-0 left-0 w-full h-full ease-linear duration-[.8s]
                                                  flex justify-center items-center z-1">
           
                                                      <div class="Box w-full 
                                                      gap-3 h-full flex flex-col  justify-center items-center relative">
           
                                                          <a href="@link" class="Inner-IMG group-hover:opacity-[1] opacity-0 relative w-full h-full
                                                          flex justify-center items-center  
                                                           duration-[.5s] ">
                                                             <div class="IMG-1 w-full h-full flex absolute z-5 scale-[1.3]
                                                              left-0 top-0
                                                             justify-center items-center">
                                                               <img src="@00301X00201prp" alt="@title" title="@title"
                                                                class="w-full h-full
                                                               ml-auto mr-auto object-cover ">
                                                             </div>
                                                             <div class="IMG-2 w-full h-full right-0 bottom-0
                                                              mr-auto ml-auto mt-auto mb-auto
                                                               flex justify-center items-center 
                                                             absolute z-6 left-0 top-0">
                                                               <img src="@00301X00201prp" alt="@title" title="@title" class="w-full h-full
                                                               ml-auto mr-auto  object-cover hue-rotate-90">
           
                                                              <div class="Inner-OV absolute top-0 left-0 w-full h-full
                                                              flex flex-col justify-center gap-y-6 items-center z-2 
                                                              mr-auto ml-auto right-0
                                                              bottom-0 mt-auto mb-auto">
                                                              <div class="Title-1 w-full flex items-center justify-center overflow-hidden">
                                                               <p class="font-IRANSansWeb400 text-sm leading-21.91 text-f font-normal
                                                              
                                                               ">@title  </p>
                                                           </div>
                                                          
                                                           <div
                                                           class="mt-4 mx-auto h-[0] group-hover:h-[44px]
                                                            callBtn duration-[.4s] w-[128px] bg-b4 rounded-md justify-center right-20 bottom-5 flex items-center gap-x-1">
                                                           <span class="w-3 h-3 bg-b8 rounded-full block"></span>
                                                           <p class="font-IRANSansWeb500 text-sm text-gray-500">
                                                             مشاهده 
                                                           </p>
                                                        </div>
           
                                                              </div>
                                                             </div>
                                                            
           
                                                            </a>
           
                                                    
           
                                                      </div>
           
                                                  </div>
           
                                              </div>
                                            
           
                                              <div class="Title-2 w-full flex items-center justify-center overflow-hidden">
                                                  <p class="font-IRANSansWeb400 font-normal text-sm  
                                                 
                                                  leading-21.91 text-b9 mt-3.5 duration-[.5s]
                                                 
                                                  "> @title </p>
                                              </div>
                                </div>
                            </div>
                                </face>
                            </basis>
              
     
       
                                <basis core="print" datamembername="db.articleList">
                                      <layout>     
                                    <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto overflow-hidden">
              
                                        <div class="Title w-full flex justify-start items-center">
                                            <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                                                نتیجه جستجو در اخبار و مقالات:
                                            </p>
                                        </div>
                                        <div class="Container w-full flex justify-start items-center mt-[2em]">
                                        <div class="swiper-news pt-[1em] pb-[1em]  w-full flex justify-center items-center">
                                            <div class="swiper-wrapper  w-full">
                                        @child
                                            </div>
                                        </div> 
                                    </div>
                                    </div>
                                      </layout>
                                      <face>

                                        <div class="swiper-slide w-full flex justify-between items-start">
                                        <div class="newsBox duration-1000 pt-6 pr-5 pb-7 pl-2">
                                            <div class="imgS relative flex overflow-hidden">
                                                <a href="@link" class="w-full" href="" title="@title">
                                                    <img class="w-full" src="/@00426X00283prp" alt="@title"
                                                        title="@title" />
                                                    <img class="absolute inset-0 opacity-0 w-full h-full z-1 duration-500" src="/@00426X00283prp" alt="@title"
                                                        title="@title" />
                                                </a>
                                                <div class="date">
                                                    <span class="font-IRANSansWeb400 text-xs [writing-mode:vertical-lr] text-b9 rotate-180">
                                                      @date
                                                      </span>
                                                </div>
                                            </div>
                                            <div class="newsTitle py-3 pl-5">
                                                <a href="/@link" title="@title" class="font-IRANSansWeb400 text-base">
                                                   @title
                                                </a>
                                            </div>
                                            <div class="newsDetail pl-5 font-IRANSansWeb400 text-justify text-sm">
                                                <p>
                                                 @substr
                                                </p>
                                            </div>
                                        </div>
                                          </div> 
                                        
                                    </face>
                                </basis>
  
         
         
                            <basis core="print" datamembername="db.galleryList">
                                <layout>
                                    <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto overflow-hidden">
       
                                    <div class="Title w-full flex justify-start items-center">
                                        <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                                            نتیجه جستجو در  گالری :
                                        </p>
                                    </div>
                                    <div class="Container w-full flex justify-start items-center mt-[2em]">
              
                                    <div class="swiper-gallery pt-[2.5em] pb-[1em]  w-full flex justify-center items-center">
                                        <div class="swiper-wrapper  w-full">
                                    @child
                                    </div>
                                </div>
                                    </div>
                                    </div>
                                </layout>
                                <face>
                                    <div class="swiper-slide w-full flex justify-between items-start">
                                        <div class="Gallery  w-auto flex justify-center items-center duration-[.8s] delay-[.3s] ">
                                        <a href="@link" alt="@title" title="@title" class=" w-auto flex justify-center items-center">
                                            <div class="IMG group hover:cursor-pointer w-auto flex justify-center items-center relative ">
                                                <img src="@00330x00185prp" alt="" class="w-auto object-cover">
                                                <div class="OV w-full h-full flex justify-center items-end absolute 
                                                 left-0 top-0 z-2 linear group-hover:opacity-[1] opacity-0 duration-[.5s] ">
                                                    <div class="Title w-full flex justify-center items-center mb-[4.5em]">
                                                        <p class="font-IRANSansWeb500 text-4xl font-medium leading-23 text-f">
                                                           @title
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            </a>
                                        </div>   
                                    </div>
                                </face>
                            </basis>
  
          </div>
        
    
      <basis core="call" file="footer-w.inc" pageindex="[##cms.cdn.pageindex##]" />
    </main>
<basis core="call" file="script.inc" />
<script src="[##cms.cms.cdn##]/new/js/search.js"></script>

</body>
</html>
